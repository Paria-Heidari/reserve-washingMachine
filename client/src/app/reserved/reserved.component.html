<div *ngIf="successMsg" class="ui success message">
  <i class="close icon"></i>
  <div class="header">
      Success!
  </div>
  <p>{{successMsg}}</p>
</div>
<div *ngIf="errMsg" class="ui error message">
  <i class="close icon"></i>
  <div class="header">
   Error!
  </div>
  <p> {{errMsg}} </p>
</div>

<div class="container"  novalidate>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
    <mat-form-field class="form-element" appearance="fill">
      <input matInput formControlName="reservedDate"  [matDatepicker]="picker" placeholder="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>

    </mat-form-field>
    <mat-form-field class="form-element" appearance="fill">
      <kendo-timepicker  [formControl]="machineTime" format="HH:mm:ss" [value]="value"></kendo-timepicker>
    </mat-form-field>

    <mat-form-field class="form-element" appearance="fill">
      <mat-label>Machine Type</mat-label>
      <mat-select [formControl]="machineType" required>
        <mat-option>--</mat-option>
        <mat-option *ngFor="let type of allMachines" [value]="type">
          {{type}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="form-element"  appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput [type]="text" placeholder="Your FullName" formControlName="name">
    </mat-form-field>

    <mat-form-field class="form-element"  appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Your Email" formControlName="email">
    </mat-form-field>

    <mat-form-field class="form-element"  appearance="fill">
      <mat-label>PhoneNumber</mat-label>
      <input matInput [type]="number" placeholder="Your PhoneNumber" formControlName="phoneNumber">
    </mat-form-field>

    <div class="form-element">
      <button mat-raised-button color="primary" type="submit" class="button">Make Reserve</button>
    </div>



  </form>
</div>
